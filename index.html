<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/87a30071c8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="fa fa-balance-scale fa-4x fa-fw fa-bw" aria-hidden="true"></div>
            <div class="center">
                <h1 style="font-weight: 800;">Unit Converter</h1>
            </div>
            <div class="fa fa-balance-scale fa-4x fa-fw fa-bw" aria-hidden="true"></div>
        </nav>
    </header>
    <section>
        <div class="container">

            <label for="fromUnit">Enter:</label>
            <input type="number" id="fromUnit" placeholder="Enter value">

            <label for="fromType">From:</label>
            <select id="fromType">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">centimeter</option>
                <option value="millimeter">millimeter</option>
                <option value="mile">Mile</option>
            </select>

            <label for="toType">To:</label>
            <select id="toType">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">centimeter</option>
                <option value="millimeter">millimeter</option>
                <option value="mile">Mile</option>
            </select>

            <button type="button" class="btn btn-outline-success" onclick="convert()">Convert</button>
            <h5 class="RESULT" style="font-weight: 600;">Result: <b class="result" id="result"></b></h5>
            
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
